################################################################
#### poetry config ####
################################################################

[project]
name = "brainscore_core"
version = "0.1.0"
description = ""
authors = []
license = { 'file' = 'LICENSE' }
readme = "README.md"
requires-python = ">=3.7"

dependencies = [
    "tqdm",
    "numpy>=1.21",
    "brainio@git+https://github.com/brain-score/brainio.git@main",
    "psycopg2-binary", # postgres driver
    # submission
    "fire",
    "peewee",
    "pybtex",
    "requests",
]

[project.optional-dependencies]
test = [
    "pytest",
    "pytest-check",
    "pytest-mock",
    "requests-mock",
]

[build-system]
requires = [
    "setuptools>=65.*",
    "wheel"
]

################################################################
#### mypy type-checking config ####
################################################################

[tool.pytest.ini_options]
markers = [
    "memory_intense",
    "travis_slow",
    "slow",
    "private_access"
]


################################################################
#### setuptools packaging config ####
################################################################

[tool.setuptools.package-data]
# include bash files (e.g. 'test_plugin.sh') in package install
"brainscore_core.plugin_management" = ["**"]
