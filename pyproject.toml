################################################################
#### poetry config ####
################################################################

[tool.poetry]
name = "brainscore_core"
version = "0.1.0"
description = ""
authors = []
license = "MIT"

[tool.poetry.dependencies]
python = "3.8.*"
tqdm = "*"
numpy = "^1.17"
brainio = { git = "https://github.com/brain-score/brainio.git", branch="main" }
result_caching = { git = "https://github.com/brain-score/result_caching.git" }
scikit-learn = "<0.24"
scipy = "*"
pandas = ">=1.0,<1.4"
h5py = "*"
gitpython = "*"
fire = "*"
pybtex = "*"
peewee = "*"
psycopg2-binary = "*"

[tool.poetry.dev-dependencies]
pytest = "*"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"



################################################################
#### mypy type-checking config ####
################################################################

[tool.mypy]
ignore_missing_imports = true


[tool.pytest.ini_options]
testpaths = [
    "tests"
]
