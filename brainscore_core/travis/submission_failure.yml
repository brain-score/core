after_failure:
  # if web submission, notify submitter via email
  - PR_TITLE=$(curl https://github.com/${TRAVIS_REPO_SLUG}/pull/${TRAVIS_PULL_REQUEST} 2> /dev/null | grep "title" | head -1)
  - |
    if [[ "$PR_TITLE" = "brain-score.org (user:"* ]]; then 
      WEB_SUBMISSION="True"; 
    fi
  - |
    if $WEB_SUBMISSION = "True"; then
      BRAINSCORE_UID=$(<<<$PR_TITLE | sed -E 's/.*\(user:([^)]+)\).*/\1/') && 
      python -c "from brainscore_$DOMAIN.submission.endpoints import send_email_to_submitter; send_email_to_submitter(\"${BRAINSCORE_UID}\", \"${$DOMAIN}\", \"${$TRAVIS_PULL_REQUEST}\", \"${$GMAIL_USERNAME}\", \"${GMAIL_PASSWORD}\")"; 
    fi
