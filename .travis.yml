language: python
before_install:
  - pip install poetry
install:
  - python -m pip install -e ".[test]"
  # install conda for plugin management
  - wget https://repo.anaconda.com/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh
  - bash miniconda.sh -b -p $HOME/miniconda
  - source "$HOME/miniconda/etc/profile.d/conda.sh"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  - conda info -a
  - pip list
jobs:
  include:
    - stage: "PR Build"
      name: "Python 3.7"
      python: 3.7
      script:
        - pytest -m "not requires_gpu and not memory_intense and not slow and not travis_slow"
      if: type = pull_request
    - stage: "PR Build"
      name: "Python 3.8"
      python: 3.8
      script:
        - pytest -m "not requires_gpu and not memory_intense and not slow and not travis_slow"
      if: type = pull_request
    - stage: "PR Build"
      name: "Python 3.9"
      python: 3.9
      script:
        - pytest -m "not requires_gpu and not memory_intense and not slow and not travis_slow"
      if: type = pull_request
  
    - stage: "Branch Build"
      name: "Python 3.7"
      python: 3.7
      script:
        - pytest -m "not pr_only and not requires_gpu and not memory_intense and not slow and not travis_slow"
      if: type = push
    - stage: "Branch Build"
      name: "Python 3.8"
      python: 3.8
      script:
        - pytest -m "not pr_only and not requires_gpu and not memory_intense and not slow and not travis_slow"
      if: type = push
    - stage: "Branch Build"
      name: "Python 3.9"
      python: 3.9
      script:
        - pytest -m "not pr_only and not requires_gpu and not memory_intense and not slow and not travis_slow"
      if: type = push
