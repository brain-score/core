version: ~> 1.0
language: python
dist: jammy
before_install:
  - pip install poetry
install:
  - python -m pip install -e ".[test]"
  # install conda for plugin management
  - wget https://repo.anaconda.com/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh
  - bash miniconda.sh -b -p $HOME/miniconda
  - source "$HOME/miniconda/etc/profile.d/conda.sh"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  - conda info -a
  - pip list
jobs:
  include:
    - stage: "PR Build"
      name: "Python 3.11"
      python: 3.11
      script:
        - pytest -vv tests/test_plugin_management/test_conda_score.py::TestCondaScoreInEnv::test_score_in_env tests/test_plugin_management/test_parse_plugin_changes.py::TestRunChangedPlugins::test_run_changed_plugin_tests_all_models_benchmarks_data tests/test_plugin_management/test_test_plugins.py::TestPluginTestRunner::test_run_tests_with_r
      if: type = pull_request

    - stage: "Branch Build"
      name: "Python 3.11"
      python: 3.11
      script:
        - pytest -m "not pr_only and not requires_gpu and not memory_intense and not slow and not travis_slow"
      if: type = push
